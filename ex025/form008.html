<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="ini'">Número 1: </label>
        <input type="number" name="ni" id="ini" min="0" max="10"  required oninput="isoma.innerHTML = Number(ini.value) / Number(in2.value)">
      </p>
      <p>
        <label for="in2'">Número 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50"  required oninput="isoma.innerHTML = Number(ini.value) / Number(in2.value)">
      </p>
      <p>
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
      </p>
      <p>
        <label for="irange">Número: </label>
        <input type="range" name="arrasto" id="irange" min="0" max="10" value="5" oninput="resul.innerHTML = Number(irange.value)">
        <output id="resul">5</output>
      </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
