<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Exemplo de Formulário</title>
</head>
<body>
    <p>
        <label for="iset">Estado</label>
        <select name="estado" id="iset">

            <option value="" selected>---Escolha---</option>          
            <optgroup label="Região Sudeste">
              <option value="MG">Minas Gerias</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="Sp">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
              <option value="MA">Maranhão</option>
              <option value="PE">Pernambuco</option>
              <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
      <label for="iprof">Profissão</label>  
      <input type="text" name="prof" id="iprof" list="lisprof">  
      <datalist id="lisprof">
        <option value="Am">Administrador</option>
        <option value="CONT">Contabilista</option>
        <option value="DEV">Desenvolver</option>
        <option value="PROF">Pofessor</option>
      </datalist>  
    </p>

    <p>
      <label for="img">Mensagem:</label><br>
      <textarea name="msg" id="img" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
